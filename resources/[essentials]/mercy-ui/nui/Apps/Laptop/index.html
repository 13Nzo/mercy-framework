<body>
    <div class="main-laptop-container">
        <div class="laptop-screen">
            <div class="laptop-apps"> 
                <div class="laptop-app">
                    <div class="laptop-app-logo app-grey"><i class="fas fa-trash-alt"></i></div>
                    <div class="laptop-app-title">Trash</div>
                </div>
                <div class="laptop-app" data-type="Market">
                    <div class="laptop-app-logo app-cyan"><i class="fas fa-store"></i></div>
                    <div class="laptop-app-title">Market</div>
                </div>
                <div class="laptop-app" data-type="Boosting">
                    <div class="laptop-app-logo app-blue"><i class="fas fa-car"></i></div>
                    <div class="laptop-app-title">Boosting</div>
                </div>
                <div class="laptop-app" data-type="Mining">
                    <div class="laptop-app-logo app-dark-blue"><i class="fas fa-coins"></i></div>
                    <div class="laptop-app-title">Mining</div>
                </div>
            </div>

            <div class="laptop-notify-container">
                <div class="laptop-notify border template-notify">
                    <div class="laptop-notify-icon"><i class="fas fa-cog"></i></div>
                    <div class="laptop-notify-appname">Settings</div>
                    <div class="laptop-notify-title">Settings Reset</div>
                    <div class="laptop-notify-text">The settings have successfully been reset</div>
                </div>
            </div>
            <div class="laptop-background"></div>
            <div class="laptop-app-screen">
                <div class="laptop-app-screen-top">
                    <div class="laptop-screen-title">Boosting</div>
                    <div class="laptop-screen-min"></div>
                    <div class="laptop-screen-close"></div>
                </div>
                <div class="laptop-app-screen-inside">

                    <div class="laptop-boosting">
                        <div class="boosting-button boosting-contracts">My Contracts</div>
                        <div class="boosting-button boosting-queue">Join Queue</div>
                        <div class="boosting-meter-container">
                            <div class="boosting-meter-left">S</div>
                            <div class="boosting-meter-right">S</div>
                            <div class="boosting-meter"></div>
                        </div>
                        <div class="laptop-boosting-card-container">
                            <!-- Auto Gen -->
                        </div>
                    </div>
                    
                    <div class="laptop-market"></div>
                    <div class="laptop-mining"></div>

                </div>
            </div>
        </div>
        <div class="laptop-bottom-bar">
            <div class="bottom-button"><i class="fab fa-windows"></i></div>
            <div class="bottom-info">
                <div class="bottom-date-time">
                    10:00 PM
                    07/10/2021
                </div>
                <div class="bottom-wifi">
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="bottom-settings">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>
        <div class="laptop-notifications-center">
            <div class="laptop-notifications-center-title">Notifications</div>
            <div class="laptop-notifications-center-button">Clear all</div>
            <div class="empty-notifications">No new notifications</div>
            <div class="laptop-notifications-center-list">
            </div>
        </div>
        <div class="laptop-settings-window">
            <div class="laptop-settings-window-title">Settings</div>
            <div class="laptop-settings-window-input">
                <label for="background-url">Background URL</label>
                <input type="text" id="background-url" name="background-url" placeholder="imgur.com/123456">
            </div>
            <div class="laptop-settings-window-input">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="John Wick">
            </div>
            <div class="laptop-settings-window-buttons">
                <div class="laptop-settings-window-button"><p>Save</p></div>
                <div class="laptop-settings-window-button"><p>Reset</p></div>
            </div>
        </div>
    </div>
</body>
